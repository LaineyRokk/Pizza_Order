<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Lainey Rokkan / Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Wheel of Heaven</h1>
        <p class="slogan">Pizza fit for the gods</p>
      </div>
    </div>
    <!--pie size-->
    <div class="container">
      <form id="order-form">
        <div class="form-group">
          <div class="sections">
            <div>
              <h2>Size of Your Pie?</h2>
            </div>
          </div>
          <div class="row">
            <label for="pie-size">Choose The Size of Your Pizza Pie:</label>
            <select class="form-control" id="pie-size">
              <option value="Small">Small</option>
              <option value="Medium">Medium</option>
              <option value="Large">Large</option>
              <option value="Ex-Large">Ex-Large</option>
            </select>
          </div>
          <div class="row">
            <div class="col-md-3 chart-label">
              <h4>Small is 12"</h4>
            </div>
            <div class="col-md-3 center-text">
              <h4>Medium is 14"</h4>
            </div>
            <div class="col-md-3 center-text">
              <h4>Large is 16"</h4>
            </div>
            <div class="col-md-3 center-text">
              <h4>Ex-Large is 20!"</h4>
            </div>
            <img src="img/sizes.png" alt"Pizza Pie Size Chart" class="img-responsive size-chart">
          </div>
         <div class="sections">
             <h2>Select Your Toppings</h2>
             <h4>All toppings are an additional <strong>$1.50</strong> each</h4>
         </div>
           <div class="row">
             <h4>Meats</h4>
           <div class="col-md-3">
             <input type="checkbox" name="pietoppings" value="Pepperoni">
             <label for="pietoppings-pepperoni">Pepperoni</label>
             <img src="img/pepperoni.jpg" alt="Topping: Pepperoni" class="img-responsive thumbnail">
           </div>
           <div class="col-md-3">
             <input type="checkbox" name="pietoppings" value="Sausage">
             <label for="pietoppings-sausage">Sausage</label>
             <img src="img/sausage.jpg" alt="Topping: Saugsage" class="img-responsive thumbnail">
           </div>
           <div class="col-md-3">
             <input type="checkbox" name="pietoppings" value="Canadian-Bacon">
             <label for="pietoppings-canadian-bacon">Canadian Bacon</label>
             <img src="img/can-bac.jpg" alt="Topping: Canadian-Bacon" class="img-responsive thumbnail">
           </div>
           <div class="col-md-3">
             <input type="checkbox" name="pietoppings" value="Anchovies">
             <label for="pietoppings-anchovies">Anchovies</label>
             <img src="img/anchovies.jpg" alt="Topping: Anchovies" class="img-responsive thumbnail">
           </div>
        </div>
        <div class="row">
          <h4>Veggie and Fruits</h4>
          <div class="col-md-3">
            <input type="checkbox" name="pietoppings" value="Green-Peppers">
            <label for="pietoppings-green-peppers">Green Peppers</label>
            <img src="img/pepper.jpg" alt="Topping: Green-Peppers" class="img-responsive thumbnail">
          </div>
          <div class="col-md-3">
            <input type="checkbox" name="pietoppings" value="Olives">
            <label for="pietoppings-olives">Olives</label>
            <img src="img/olives.jpg" alt="Topping: Olives" class="img-responsive thumbnail">
          </div>
          <div class="col-md-3">
            <input type="checkbox" name="pietoppings" value="Tomatoes">
            <label for="pietoppings-tomatoes">Tomatoes</label>
            <img src="img/tomatoes.jpg" alt="Topping: Tomatoes" class="img-responsive thumbnail">
          </div>
          <div class="col-md-3">
            <input type="checkbox" name="pietoppings" value="Pineapple">
            <label for="pietoppings-pineapple">Pineapple</label>
            <img src="img/pineapple.jpg" alt="Topping: Pinapple" class="img-responsive thumbnail">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success btn-margin">Place Order</button>
    </form>
    <div classs="row">
      <div id="order-output">
        <ul id="order-list">
        </ul>
      </div>
    </div>
    <div class="row">
      <div id="order-specifications">
        <h3>Order Specs</h3>
        <p>Pie Size: <span class="pie-size"></span></p>
        <p>Pie Toppings: <span class="pie-toppings"></span></p>
        <p>Order Total:</p>
        <h2>$<span class="price-total"></span></h2>
      </div>
    </div>
    </div>
  </body>
</html>
