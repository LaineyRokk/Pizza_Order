<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Lainey Rokkan / Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Wheel of Heaven</h1>
        <p class="slogan">Pizza fit for the gods</p>
      </div>
    </div>
    <!--pie size-->
    <div class="container">
      <form id="order-form">
        <div class="form-group">
          <div class="sections">
            <div>
              <h2>Size of Your Pie?</h2>
            </div>
          </div>
          <div class="row">
            <label for="pie-size">Choose The Size of Your Pizza Pie:</label>
            <select class="form-control" id="pie-size">
              <option value="Small">Small</option>
              <option value="Medium">Medium</option>
              <option value="Large">Large</option>
              <option value="Gargantuan">Gargantuan</option>
            </select>
          </div>
          <div class="row">
            <div class="col-md-3 center-text">
              <h4>Small are 12"</h4>
            </div>
            <div class="col-md-3 center-text">
              <h4>Medium are 14"</h4>
            </div>
            <div class="col-md-3 center-text">
              <h4>Large are 16"</h4>
            </div>
            <div class="col-md-3 center-text">
              <h4>Gargantuan (a.k.a. Ex-Large) are 20!"</h4>
            </div>
            <ig src="img/sizes.jpg" alt"Pizza Pie Size Chart" class="img-responsive size-chart">
          </div>
         <div class="sections">
             <h2>Select Your Toppings</h2>
             <h4>All toppings are an additional <strong>$1.50</strong> each</h4>
         </div>
           <div class="row">
             <h4>Meats</h4>
           <div class="col-md-3">
             <input type="checkbox" name="pietoppings" value="Pepperoni">
             <label for="pietoppings-pepperoni">Pepperoni</label>
           </div>
           <div class="col-md-3">
             <input type="checkbox" name="pietoppings" value="Sausage">
             <label for="pietoppings-sausage">Sausage</label>
           </div>
           <div class="col-md-3">
             <input type="checkbox" name="pietoppings" value="Canadian-Bacon">
             <label for="pietoppings-canadian-bacon">Canadian Bacon</label>
           </div>
           <div class="col-md-3">
             <input type="checkbox" name="pietoppings" value="Anchovies">
             <label for="pietoppings-anchovies">Anchovies</label>
           </div>
        </div>
        <div class="row">
          <h4>Veggie and Fruits</h4>
          <div class="col-md-3">
            <input type="checkbox" name="pietoppings" value="Green-Peppers">
            <label for="pietoppings-green-peppers">Green Peppers</label>
          </div>
          <div class="col-md-3">
            <input type="checkbox" name="pietoppings" value="Olives">
            <label for="pietoppings-olives">Olives</label>
          </div>
          <div class="col-md-3">
            <input type="checkbox" name="pietoppings" value="Tomatoes">
            <label for="pietoppings-tomatoes">Tomatoes</label>
          </div>
          <div class="col-md-3">
            <input type="checkbox" name="pietoppings" value="Pineapple">
            <label for="pietoppings-pineapple">Pineapple</label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success btn-margin">Place Order</button>
    </form>
    <div classs="order">
      <div id="order-output">
        <ul id="order-list">
        </ul>
      </div>
    </div>
    <div class="specs">
      <div id="order-specs">
        <h3>Order Specs</h3>
        <p>Pie Size: <span class="pie-size"></span></p>
        <p>Pie Toppings: <span class="pie-toppings"></span></p>
        <p>Order Total:</p>
        <h3><span class="price-total"></span></h3>
      </div>
    </div>
   </div>
 </body>
</html>
